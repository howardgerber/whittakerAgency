<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Detail - Compact Style 2: Definition List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .compact-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .card-header {
      background: #003DA5;
      color: white;
      padding: 1rem 1.25rem;
      border-bottom: 3px solid #002B73;
    }

    .card-header h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.3px;
    }

    .card-body {
      padding: 1rem 1.25rem 1.25rem 1.25rem;
    }

    .detail-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .detail-list dt {
      font-size: 12px;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    .detail-list dt:first-child {
      margin-top: 0;
    }

    .detail-list dd {
      font-size: 14px;
      color: #222;
      margin-left: 0;
      line-height: 1.5;
      padding-bottom: 8px;
      border-bottom: 1px solid #f0f0f0;
    }

    .detail-list dd:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .detail-list dd.highlight {
      color: #003DA5;
      font-weight: 600;
    }

    .detail-list dd.yes {
      color: #28a745;
      font-weight: 500;
    }

    .detail-list dd.no {
      color: #999;
      font-style: italic;
    }

    .detail-list dd.report-number {
      font-family: 'Courier New', monospace;
      background: #f8f9fa;
      padding: 6px 10px;
      border-radius: 4px;
      display: inline-block;
      border-bottom: none;
      font-size: 13px;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .card-body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="compact-card">
    <div class="card-header">
      <h3>Detailed Information</h3>
    </div>
    <div class="card-body">
      <dl class="detail-list">
        <dt>Incident Type</dt>
        <dd class="highlight">Single Vehicle Accident</dd>

        <dt>Incident Location</dt>
        <dd>Intersection of Woodhaven and Pinehurst</dd>

        <dt>Other Party Involved</dt>
        <dd class="no">No</dd>

        <dt>Police Report Filed</dt>
        <dd class="yes">Yes</dd>

        <dt>Report Number</dt>
        <dd class="report-number">fij89974jk4</dd>

        <dt>Vehicle Drivable</dt>
        <dd class="yes">Yes</dd>

        <dt>Damage Description</dt>
        <dd>Tire fell off</dd>
      </dl>
    </div>
  </div>

  <script>
    // Sample data transformation (hidden fields removed)
    const claimData = {
      "incident_type": "single_vehicle",
      "incident_location": "Intersection of Woodhaven and Pinehurst",
      "other_party_involved": "no",
      "other_party_name": "",
      "other_party_insurance": "",
      "other_party_phone": "",
      "police_report_filed": "yes",
      "police_report_number": "fij89974jk4",
      "vehicle_drivable": "yes",
      "damage_description": "Tire fell off"
    };

    // This demo shows semantic HTML using definition list
    // Perfect for label-value pairs
    // In Vue, dynamically generate dt/dd pairs and skip empty values
  </script>
</body>
</html>

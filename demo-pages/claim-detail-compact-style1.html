<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Detail - Compact Style 1: Two-Column Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .compact-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .card-header {
      background: linear-gradient(135deg, #003DA5 0%, #0052CC 100%);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 8px 8px 0 0;
    }

    .card-header h3 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .card-body {
      padding: 0;
    }

    .detail-row {
      display: grid;
      grid-template-columns: 35% 65%;
      border-bottom: 1px solid #e8e8e8;
      min-height: 36px;
      align-items: center;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      padding: 8px 1.25rem;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      background: #f9fafb;
      border-right: 1px solid #e8e8e8;
    }

    .detail-value {
      padding: 8px 1.25rem;
      font-size: 14px;
      color: #222;
      line-height: 1.4;
    }

    .detail-value.highlight {
      color: #003DA5;
      font-weight: 500;
    }

    .detail-value.yes {
      color: #28a745;
      font-weight: 500;
    }

    .detail-value.no {
      color: #888;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .detail-row {
        grid-template-columns: 1fr;
      }

      .detail-label {
        border-right: none;
        border-bottom: 1px solid #e8e8e8;
        padding: 6px 1rem;
        font-size: 12px;
      }

      .detail-value {
        padding: 8px 1rem 10px 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="compact-card">
    <div class="card-header">
      <h3>Detailed Information</h3>
    </div>
    <div class="card-body">
      <div class="detail-row">
        <div class="detail-label">Incident Type</div>
        <div class="detail-value highlight">Single Vehicle Accident</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Incident Location</div>
        <div class="detail-value">Intersection of Woodhaven and Pinehurst</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Other Party Involved</div>
        <div class="detail-value no">No</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Police Report Filed</div>
        <div class="detail-value yes">Yes</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Report Number</div>
        <div class="detail-value highlight">fij89974jk4</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Vehicle Drivable</div>
        <div class="detail-value yes">Yes</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Damage Description</div>
        <div class="detail-value">Tire fell off</div>
      </div>
    </div>
  </div>

  <script>
    // Sample data transformation (hidden fields removed)
    const claimData = {
      "incident_type": "single_vehicle",
      "incident_location": "Intersection of Woodhaven and Pinehurst",
      "other_party_involved": "no",
      "other_party_name": "",
      "other_party_insurance": "",
      "other_party_phone": "",
      "police_report_filed": "yes",
      "police_report_number": "fij89974jk4",
      "vehicle_drivable": "yes",
      "damage_description": "Tire fell off"
    };

    // This demo shows static rendering
    // In Vue component, you would dynamically generate rows from claimData
    // and skip fields with empty values
  </script>
</body>
</html>

version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: whittaker-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: whittaker
      MYSQL_USER: whittaker_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - whittaker_mariadb_data:/var/lib/mysql
    networks:
      - whittaker-network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: whittaker-api
    environment:
      DATABASE_URL: mysql+pymysql://whittaker_user:${MYSQL_PASSWORD}@db:3306/whittaker
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      BREVO_API_KEY: ${BREVO_API_KEY}
      ENVIRONMENT: production
    volumes:
      - whittaker_uploads:/app/uploads
    depends_on:
      - db
    networks:
      - whittaker-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: whittaker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - whittaker-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: whittaker-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  whittaker_mariadb_data:
  whittaker_uploads:

networks:
  whittaker-network:
    driver: bridge
